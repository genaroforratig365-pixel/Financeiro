name: Supabase CI/CD

on:
  push:
    branches: [main]
    paths:
      - 'supabase/**'
      - '.github/workflows/supabase.yml'
  pull_request:
    branches: [main]
    paths:
      - 'supabase/**'
      - '.github/workflows/supabase.yml'

concurrency:
  group: supabase-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
      PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      # Instala a Supabase CLI baixando o binário oficial (forma suportada)
      - name: Instalar Supabase CLI (binary)
        run: |
          curl -L https://github.com/supabase/cli/releases/latest/download/supabase_linux_amd64.tar.gz -o /tmp/supabase.tar.gz
          sudo tar -xzf /tmp/supabase.tar.gz -C /usr/local/bin supabase
          supabase --version

      - name: Linkar projeto Supabase
        run: supabase link --project-ref "$PROJECT_REF" --password "$SUPABASE_DB_PASSWORD"

      # Sem --remote: por padrão empurra para o projeto linkado
      - name: Aplicar migrations no banco remoto
      - run: supabase db push -y
      + run: supabase db push --yes

      - name: Deploy edge functions (optional)
        run: supabase functions deploy --project-ref "$PROJECT_REF" || true

      - name: Gerar Types para Front_Web
        run: |
          mkdir -p Front_Web/src/lib
          supabase gen types typescript --project-id "$PROJECT_REF" --schema financas > Front_Web/src/lib/database.types.ts
