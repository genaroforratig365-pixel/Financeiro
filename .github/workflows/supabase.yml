name: Supabase CI/CD

on:
  push:
    branches: [main]
    paths:
      - 'supabase/**'
      - '.github/workflows/supabase.yml'
  pull_request:
    branches: [main]
    paths:
      - 'supabase/**'
      - '.github/workflows/supabase.yml'

concurrency:
  group: supabase-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
      PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}

    steps:
      - uses: actions/checkout@v4

      # Instala o CLI no runner
      - uses: supabase/setup-cli@v1
        with:
          version: latest

      # Linka o repo ao projeto (usa token + senha do DB)
      - name: Link project
        run: supabase link --project-ref $PROJECT_REF --password $SUPABASE_DB_PASSWORD

      # Aplica migrations (pasta supabase/migrations)
      - name: Apply migrations
        run: supabase db push --remote

      # Deploy de Edge Functions (se houver). O "|| true" evita falha quando nÃ£o existirem.
      - name: Deploy edge functions (optional)
        run: supabase functions deploy --project-ref $PROJECT_REF || true

      # Gera Types para o front (inclui schemas public e financas) dentro do monorepo
      - name: Generate Types for Front_Web
        run: |
          mkdir -p Front_Web/src/lib
          supabase gen types typescript --project-id $PROJECT_REF --schema financas > Front_Web/src/lib/database.types.ts
