name: Supabase CI/CD

on:
  push:
    branches: [main]
    paths:
      - 'supabase/**'
      - '.github/workflows/supabase.yml'
  pull_request:
    branches: [main]
    paths:
      - 'supabase/**'
      - '.github/workflows/supabase.yml'

concurrency:
  group: supabase-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
      PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}

    steps:
      - name: Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: Instalar Supabase CLI
        uses: supabase-community/setup-cli@v1
        with:
          version: 1.158.6

      - name: Linkar projeto Supabase
        run: supabase link --project-ref $PROJECT_REF --password $SUPABASE_DB_PASSWORD

      - name: Aplicar migrations no banco remoto
        run: supabase db push --remote

      - name: Deploy edge functions (optional)
        run: supabase functions deploy --project-ref $PROJECT_REF || true

      - name: Gerar Types para Front_Web
        run: |
          mkdir -p Front_Web/src/lib
          supabase gen types typescript --project-id $PROJECT_REF --schema financas > Front_Web/src/lib/database.types.ts
